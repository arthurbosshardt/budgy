<div
  class="budge"
  class="{{ modele }}"
  [ngClass]="{
    'done-budge': isDone,
    'undone-budge': !isDone,
    'unselected-budge': !isSelected
  }"
>
  <div class="budge-content">
    <button
      class="edit-button"
      mat-mini-fab
      matRipple
      (click)="isSelected = !isSelected"
      *ngIf="editMode"
    >
      <mat-icon>{{ isSelected ? "remove" : "add" }}</mat-icon>
    </button>
    <p class="isDone-title">
      {{ isDone ? "Tout est ok !" : "Actions Ã  faire" }}
    </p>
    <mat-slide-toggle
      [(ngModel)]="isDone"
      [disabled]="!isSelected"
    ></mat-slide-toggle>
    <h2>{{ title }}</h2>
    <mat-icon class="budge-icon">{{ maticon }}</mat-icon>
  </div>
  <div class="budge-recap">
    <app-budge-info
      *ngIf="modele != 'small-budge' && isSelected"
      company="{{ company }}"
      [price]="price"
    ></app-budge-info>
  </div>
</div>
