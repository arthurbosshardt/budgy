<div
  class="budge"
  class="{{ modele }}"
  [ngClass]="{
    'done-budge': isDone,
    'undone-budge': !isDone,
    'unselected-budge': !isSelected
  }"
>
  <p class="isDone-title">
    {{ isDone ? "Tout est ok !" : "Actions Ã  faire" }}
  </p>
  <mat-slide-toggle
    [(ngModel)]="isDone"
    [disabled]="!isSelected"
  ></mat-slide-toggle>
  <button
    class="edit-button"
    mat-mini-fab
    matRipple
    (click)="isSelected = !isSelected"
    *ngIf="editMode"
  >
    <mat-icon>{{ isSelected ? "remove" : "add" }}</mat-icon>
  </button>
  <div class="budge-content" routerLink="/{{ type }}">
    <h2>{{ title }}</h2>
    <mat-icon class="budge-icon">{{ maticon }}</mat-icon>
  </div>
  <div class="budge-recap">
    <app-budge-recap
      *ngIf="modele != 'small-budge' && isSelected"
      company="{{ company }}"
      [price]="price"
    ></app-budge-recap>
  </div>
</div>
