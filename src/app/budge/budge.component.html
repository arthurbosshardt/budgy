<div
  class="budge"
  class="{{ modele }}"
  [ngClass]="{ 'unselected-budge': !isChecked }"
  matRipple
  [matRippleColor]="color"
>
  <div class="budge-content">
    <mat-slide-toggle [(ngModel)]="isChecked"></mat-slide-toggle>
    <h2>{{ title }}</h2>
    <mat-icon>{{ maticon }}</mat-icon>
    <br />
    <p>{{ description }}</p>
  </div>
</div>
