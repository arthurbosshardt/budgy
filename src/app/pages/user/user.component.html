<div class="toolbar" role="banner">
  <mat-icon class="tab-icon" id="return-logo" routerLink="/"
    >keyboard_backspace</mat-icon
  >
  <div id="right-top-corner-logo">
    <mat-icon class="tab-icon" id="edit-logo" (click)="editMode = !editMode">edit</mat-icon>
    <mat-icon class="tab-icon" id="notification-logo">notifications</mat-icon>
    <mat-icon class="tab-icon" id="account-logo">account_circle</mat-icon>
  </div>
</div>
<mat-tab-group dynamicHeight>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="tab-icon">home</mat-icon>
      Accueil
    </ng-template>
    <h2 class="category-title">🔒 Mes assurances</h2>
    <div class="budge-container">
      <app-budge title="Assurance automobile" maticon="directions_car" description="Assure tes problèmes liés à ton véhicule" modele="medium-budge" company="GMF" [editMode]="editMode" [isDone]="false" [isSelected]="true"></app-budge>
      <app-budge title="Assurance habitation" maticon="home" description="Assure tes problèmes liés à ton habitation" modele="medium-budge" company="DIRECT-ASSURANCE" [editMode]="editMode" [isDone]="false" [isSelected]="true"></app-budge>
      <app-budge title="Assurance santé" maticon="healing" description="Assure tes problèmes liés à ta santé" modele="medium-budge" company="MACIF" [editMode]="editMode" [isDone]="false" [isSelected]="true"></app-budge>
      <app-budge title="Mutuelle santé" maticon="people" description="Aide à rembourser tes traitements" modele="medium-budge" company="HARMONIE" [editMode]="editMode" [isDone]="false" [isSelected]="true"></app-budge>
    </div>
    <h2 class="category-title">⚡ Mes fournisseurs</h2>
    <div class="budge-container">
      <app-budge title="Fournisseur internet" maticon="wifi" description="Ton fournisseur internet" modele="medium-budge" company="ORANGE" [editMode]="editMode" [isDone]="false" [isSelected]="true"></app-budge>
      <app-budge title="Fournisseur de gaz" maticon="whatshot" description="Ton fournisseur en gaz" modele="medium-budge" company="EDF" [editMode]="editMode" [isDone]="false" [isSelected]="true"></app-budge>
      <app-budge title="Fournisseur d'électricité" maticon="flash_on" description="Ton fournisseur en électricité" modele="medium-budge" company="TOTAL-DIRECT-ENERGIE" [editMode]="editMode" [isDone]="false" [isSelected]="true"></app-budge>
      <app-budge title="Fournisseur d'eau" maticon="waves" description="Ton fournisseur en eau" modele="medium-budge" company="TOTAL-DIRECT-ENERGIE" [editMode]="editMode" [isDone]="false" [isSelected]="true"></app-budge>
    </div>
